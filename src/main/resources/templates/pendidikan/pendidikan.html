<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
	<div class="col-sm-6">
		<h1 class="m-0 text-dark">Biodata</h1>
	</div>
</div>

<div class="row" layout:fragment="content-body">
	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Pendidikan</h3>
				<button class="float-right btn-primary" id="btn-tambah-biodata">Tambah</button>
			</div>
			<div class="card-body table-responsive">
				<table class="table table-striped table-bordered table-hover nowrap" id="tableBiodata" style="width:100%"></table>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="modal-biodata">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Jenjang Pendidikan</h4>
					<button aria-label="Close" class="close" data-dismiss="modal" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				
				<div class="modal-body">
					<div class="card-header">
					</div>
					<form id="form-biodata" role="form">
						<input name="id" type="hidden"/>
						
						<div class="form-group">
							<label>Id Person</label>
							<input class="form-control" id="idPerson" name="idPerson" placeholder="id person" required type="text">
						</div>
						
						<div class="form-group">
							<label>Jenjang</label>
							<input class="form-control" id="jenjang" name="jenjang" placeholder="jenjang" required type="text">
						</div>
						
						<div class="form-group">
							<label>Institusi</label>
							<input class="form-control" id="institusi" name="institusi" placeholder="jenjang" required type="text">
						</div>
						
						<div class="form-group">
							<label>Tahun Masuk</label>
							<input class="form-control" id="tahunMasuk" name="tahunMasuk" placeholder="tahun masuk" required type="text">
						</div>
						
						<div class="form-group">
							<label>Tahun Lulus</label>
							<input class="form-control" id="tahunLulus" name="tahunLulus" placeholder="tahun lulus" required type="text">
						</div>
					</form>
				</div>
				<div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" id="btn-save-biodata" type="button">Save</button>
                </div>
			</div>
		</div>
	</div>
</div>

</html>
